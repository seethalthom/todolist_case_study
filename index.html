<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script defer src="login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body background="./images/too-many-things.jpg" style="background-repeat: no-repeat; background-size: cover;">



    <div id="box" style="background-color: yellow; padding: 20px;  width: 350px; ">
        <h1 class="animate__animated animate__zoomIn" style="text-align: center;">Your Busy Life Deserves This!</h1>
        <lottie-player src="https://assets3.lottiefiles.com/private_files/lf30_BP4Us7.json" background="transparent" speed="1" style="width: 300px; height: 300px;" autoplay></lottie-player>
        <form onsubmit="return validate(display)">
            <div class="mb-3 ">
                <label for="exampleInputEmail1 " class="form-label ">Username</label>
                <input type="text " class="form-control " id="username" onkeyup="user()">
                <label class="animate__animated animate__fadeInDown" id="emailHelp"></label>
            </div>
            <div class="mb-3 ">
                <label for="exampleInputPassword1 " class="form-label ">Password</label>
                <input type="password " class="form-control " id="inputPassword" onkeyup="pass()">
                <label class="animate__animated animate__fadeInDown" id="passwordHelp"></label>
            </div>
            <!-- <div class="mb-3 form-check ">
                    <input type="checkbox " class="form-check-input " id="exampleCheck1 ">
                    <label class="form-check-label " for="exampleCheck1 ">Check me out</label>
                </div> -->
            <div class="center ">
                <button type="submit " class="btn btn-warning ">Login 
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>


        </form>

    </div>

</body>

</html>
